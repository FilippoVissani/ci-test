name: Code Coverage

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Coverage Report
          run: sbt sbt clean coverage test coverageReport
        - name: Upload coverage to Codecov
          uses: codecov/codecov-action@v2
          with:
            fail_ci_if_error: true