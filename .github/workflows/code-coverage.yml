name: Code Coverage

on:
  push:
    branches:
      - '*'
env:
  PROJECT_NAME: ci-test
  WORKFLOW: code-coverage
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        java-version:
          - 18
        jdk-dist:
          - temurin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      - name: Coverage Report
        run: sbt clean coverage test coverageReport
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true