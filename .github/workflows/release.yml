name: Create Release

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Create Artifact
        run: sbt assembly
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "target/scala-3.1.3/ci-test-assembly-0.1.0-SNAPSHOT.jar"
