name: Create Release

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Create Artifact
        run: sbt assembly

      - uses: actions/upload-artifact@v3.1.0
        with:
          name: release
          path: target/scala-3.1.3/ci-test-assembly-0.1.0-SNAPSHOT.jar

  tagged-release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: release
          path: target/scala-3.1.3/ci-test-assembly-0.1.0-SNAPSHOT.jar
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          prerelease: false
          files: target/scala-3.1.3/ci-test-assembly-0.1.0-SNAPSHOT.jar